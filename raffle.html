<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <title>Raffle</title>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./aboutus.html">AboutUs</a>
        <a href="./contact.html">Contact</a>
        <a href="./benefits.html">Benefits</a>
        <a href="./info.html">Information</a>
        <a href="#">Raflle</a>
        <a href="./index.html"><img class="logo" src="./image/icon.png" alt="logo"></a>
    </nav>
    <header id="Headerraflle">
        <h1>Daflogui Cake</h1>
        <h2>You can participate in a raflle. The prize is a coffee pot.</h2>
    </header>

    <main class="mainraffle" >

        <div id="imgtable">
            <div>
                <img src="./image/4cup-w-coffee.jpg" alt="">
            </div>
            <div>
                <img src="./image/4heart-coffee.jpg" alt="">
            </div>
        </div>

        <div id="divtab">
            <div id="Form">
                <form class="Formulario" action="./show_data.html" method="get"> 

                <fieldset class="Firts-Name">
                    <label class="Firts-name" for="Firts-Name" >First Name</label>
                    <input  class="Firts-name" type="text" id="Firts-Name" name="First Name" placeholder="Guadalupe">
                </fieldset>

                <fieldset>
                    <label  class="Last-Name" for="Last-Name">Last Name:</label>
                    <input  class="Last-Name" type="text" id="Last-Name" name="Last-Name" placeholder="Alvarado">
                </fieldset>

                <fieldset>
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email" placeholder="guadalupe@gmail.com">
                </fieldset>

                <fieldset>
                    <label for="Coffee-Pot">what color you like the coffee pot</label>
                    <select name="Coffee-Pot" id="Coffee-Pot">
                    <option value="#">selected</option>
                    <option>Pink</option>
                    <option>Black</option>
                    <option>Grey</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label for="Country">What is your country</label>
                    <select name="Country" id="Country">
                        <option value=" ">selected</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                        <option>Chile</option>
                        </select>
                </fieldset>

                <fieldset>
                    <legend>Payment Option</legend>

                    <label for="Cash">Cash</label>
                    <input type="radio" id="Cash" name="Payment" value="Cash">

                    <label for="Debit">Debit</label>
                    <input type="radio" id="Debit" name="Payment" value="Debit">

                    <label for="Credit-Card">Credit Card</label>
                    <input type="radio" id="Credit-Card" name="Payment" value="Credit-Card">
                </fieldset>


                <fieldset>
                    <label for="Services">Services</label>
                    <textarea name="Services" id="Services" cols="40" rows="5" ></textarea>
                </fieldset>

                <fieldset>
                    <input type="checkbox" name="Terms" id="Terms" value="Terms">
                    <label for="Terms">I accept terms and conditions</label>
                </fieldset>

                <fieldset>
                    <input type="submit" value="Enviar">
                </fieldset>

            </form>
            </div>
        </div>
    </main>


    <footer id="footerraffle">
        <div>
        <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d450942.73567663156!2d-82.73447112343412!3d27.994198599401237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1681932704037!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>

</body>
</html>
